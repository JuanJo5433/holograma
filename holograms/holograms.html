<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projections360</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-d37QT0kW8DTW1Fv3fCaw45/k5GGq1caRo7IGBtELgj09Oq5K4DaaA4oywRs7vemqi29dSTb2BCnJeI2ErsLvw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="css/style_holograms.css">
    <meta name="author" content="Juan Jose Giraldo">
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <!-- NAVIGATION -->
    <div class="nav">
        <div class="logo">
            <a href="#">Projections360</a>
        </div>
        <div class="menu-icon">
            <div class="nav-icon"></div>
            <div class="nav-icon"></div>
            <div class="nav-icon"></div>
        </div>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Holograms</a></li>
            <a href="../login/login.html" class="login-button">Login</a>
        </ul>
    </div>
    <!-- Header section -->
    <div class="container">
        <div class="movie-card" id="mechatron" onclick="showMovieInfo('Mechatron')">
            <figure>
                <img src="img/Mechatron-removebg-preview.png">
                    <figcaption> Robot "Mechatron" 3D</figcaption>
                
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">  
                        </a>
                    </div> 
                </div>
            </figure>
        </div>



        <div class="movie-card" id="degree" onclick="showMovieInfo('degree')">
            <figure>
                <img src="img/degree-removebg-preview.png">
                    <figcaption> 180 degree screen</figcaption>
                
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">      
                        </a>
                    </div>
                </div>
            </figure>
        </div>
        <div class="movie-card" id="cat" onclick="showMovieInfo('cat')">
            <figure>
                <img src="img/cat-removebg-preview.png" id="cat_img">
                    <figcaption> Cat </figcaption>
                
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">
                        </a>
                    </div>
                </div>
            </figure>
        </div>
        <div class="movie-card" id="dancer" onclick="showMovieInfo('dancer')">
            <figure>
                <img src="img/dancer-removebg-preview.png">
                    <figcaption> Dancer</figcaption>   
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">
                        
                        </a>
                    </div>
                </div>
               
            </figure>
        </div>
    </div>
    <!-- Container -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalInfo"></div>
            <div id="modalDescription"></div>
            <div id="modalTrailer">
                <!-- We use the <video> tag to load movie trailers -->
                <video width="565" height="315" controls id="videoPlayer" autoplay>
                    <!-- Here we'll load the video using JavaScript -->
                </video>
            </div>
        </div> 
    </div>
    <script src="js/scripts.js"></script>
    
</body>
</html>
